<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Task Submission</h2>

    <form id="taskForm">
        <label for="listItem">Task:</label>
        <input type="text" id="listItem" name="listItem" required>
        
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="note">Note</option>
            <option value="email">Email</option>
            <option value="todo">To-Do</option>
        </select>

        <button type="submit">Add Task</button>
    </form>

    <ul id="taskList"></ul>

    <h2>Search Tasks</h2>

    <form id="searchForm">
        <input type="text" id="searchString" placeholder="Enter text to search">

        <label for="searchCategory">Search by type:</label>
        <select id="searchCategory" name="searchCategory">
            <option value="all">All</option>
            <option value="note">Note</option>
            <option value="email">Email</option>
            <option value="todo">To-Do</option>
        </select>

        <button type="button" id="searchBtn">Search</button>
        <button type="button" id="resetBtn">Reset</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
